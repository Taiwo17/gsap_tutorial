<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GSAP Tutorial</h1>

    <div id="box-container">
      <div class="box green"></div>
      <div class="box purple"></div>
      <div class="box red"></div>
    </div>

    <div id="shape"></div>

    <div class="btn-container nav-light">
      <button id="play">Play button</button>
      <button id="pause">Pause button</button>
      <button id="resume">Resume button</button>
      <button id="reverse">Reverse</button>
      <button id="restart">Restart</button>
    </div>

    <div id="demo">
      <div id="demo-second" class="demo-second">
        <div class="img-container">
          <img src="./images/taiwo.JPG" alt="" />
        </div>

        <div id="personal" class="personal">
          <h3 class="title">Shobo Taiwo</h3>
          <p class="desc">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil,
            natus! Eaque fugit tempore maxime veniam repellendus officia alias
            impedit animi.
          </p>
          <button class="btn1">Submit</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
